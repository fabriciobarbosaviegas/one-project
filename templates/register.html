<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in One</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="gradient">
    <h1>Register in One</h1>
    <form action="/register" method="post">
        <input type="text" name="username" id="username" placeholder="username">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Confirm Password">
        <select name="homeserver" id="homeserver" class="mr-5">
            <option value="matrix.onemessenger.tk">One Messenger</option>
            <option value="matrix.org">Matrix</option>
            <option value="other">Other</option>
        </select>
        <div id="otherHomeServer">
            
        </div>
        <input type="submit">
    </form>    
    <script src="{{ url_for('static', filename='/js/register.js') }}"></script>
</body>
</html>
