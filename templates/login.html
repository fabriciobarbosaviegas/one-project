<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in One</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="gradient">
    <header>
        {% if response %}
        <div class="alert alert-danger">
            <p>{{ response }}</p>
        </div>
        {% endif %}
    </header>
    <main>
        <section id="loginConstainer" class="bg-light mt-5 pt-4 pb-4 pr-3 container mb-5">
            <h2 class="mb-5 mt-3">Login in One</h2>
            <form action="/login" method="post" class="mt-2 container">
                <div class="form-outline form-group mb-4 row">
                    @<input type="text" name="username" id="username" placeholder="username" class="input-group col-sm" required>:<span id="userNameServer"></span>
                </div>
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="password" placeholder="Password" class="input-group" required>
                </div>
                <div class="form-group container d-flex align-items-center justify-content-center mb-4">
                    <select name="homeserver" id="homeserver" class="mr-5 input-group">
                        <option value="matrix.onemessenger.tk">One Messenger</option>
                        <option value="matrix.org">Matrix</option>
                        <option value="other">Other</option>
                    </select>
                    <div id="otherHomeServer">
                        
                    </div>
                </div>
                <div class="mb-5">
                    <input type="submit" class="btn btn-secondary bg-dark">
                </div>
            </form>
            <p>Don't have a Matrix account? <a href="/register">register here</a></p>
        
        </section>

    </main>
    <footer class="footer footer-position bg-light">
        <div id="footer-container">
            <p>Developed By <a href="https://fabriciobarbosaviegas.github.io" target="_blank" id="copy" rel="noreferrer">Fabrício Barbosa Viegas</a>. All rights reserved.</p>
            <a href="https://fabriciobarbosaviegas.github.io" target="_blank"><img src="static/img/logo-fabricio.png" alt="Fabrício Barbosa Viegas" target="_blank" rel="noreferrer" width="25"></a>
        </div>
    </footer>
    <script src="{{ url_for('static', filename='/js/login.js') }}"></script>
</body>
</html>
